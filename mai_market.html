<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

     <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/css.css" />

</head>
<body>
	<h1 class="h1"><button class="iconfont icon-xiangzuo1" onclick="javascript:window.history.back(-1);"></button>买涨</h1>
	<div class="login rst shouji">
		<form>			
			<div class="locgin_i shouji_1">
				<ul class="ulist">
					<li class="group">							
							<div class="controls">
							<i>选择时间</i>
							<select style="width: 100%;">
								<option>10分钟</option>
								<option>30分钟</option>
								<option>1小时</option>
								<option>3小时</option>
								<option>8小时</option>
								<option>24小时</option>
							</select>
							</div>
					</li>
					<li class="group">
							<label class="label" for="phone"></label>
							<div class="controls">
								<i>输入涨后价格</i>
								<input type="number"  placeholder="输入涨后价格" id="phone" class="txt">
								<input type="text" value="当前价:12546.1223" readonly="readonly" style="position: absolute;text-align:right;width: 50%;margin-top: -50px;right: 5%;background: none;" />
							</div>
					</li>
					<li class="group">
						<div class="controls">
							<i>请输入数量</i>
								<input style="border-radius: 5px 5px 0 0;" placeholder="0.00" type="number"/>
								<p>活期数量:30125.21457898 HHJ</p>
							</div>
					</li>
				</ul>
				<input class="tiijiao" type="submit" value="提现"  />
			</div>
			
				
			
		</form>
	</div>
	<div id="footer"></div>
	<script>
		/*获取验证码*/
var isPhone = 1;
function getCode(e){
	checkPhone(); //验证手机号码
	if(isPhone){
		resetCode(); //倒计时
	}else{
		$('#phone').focus();
	}
	
}
//验证手机号码
function checkPhone(){
	var phone = $('#phone').val();
	var pattern = /^1[0-9]{10}$/;
	isPhone = 1;
	if(phone == '') {
		alert('请输入手机号码');
		isPhone = 0;
		return;
	}
	if(!pattern.test(phone)){
		alert('请输入正确的手机号码');
		isPhone = 0;
		return;
	}
}
//倒计时
function resetCode(){
	$('#J_getCode').hide();
	$('#J_second').html('60');
	$('#J_resetCode').show();
	var second = 60;
	var timer = null;
	timer = setInterval(function(){
		second -= 1;
		if(second >0 ){
			$('#J_second').html(second);
		}else{
			clearInterval(timer);
			$('#J_getCode').show();
			$('#J_resetCode').hide();
		}
	},1000);
}
	</script>
</body>
</html>
